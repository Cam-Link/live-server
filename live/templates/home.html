<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=0, initial-scale=1.0">
  <title>Document</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
  
  <div class = "camlink_container">

    <div class="camlink_left">
      <h2>CAMLINK</h2>

      <div class="navigation">
        <a href="/home/"><div class="nav selected">Home</div></a>
        <a href="/camlink/"><div class="nav">CamLink</div></a>
        <a href="/screenshare/"><div class="nav">Screen Share</div></a>
      </div>
    
      <p>Logout</p>
    
    </div>


    <div class="camstart_mid">
      
      <div class="camstart_mid_top">
        <div class="linker">
          <input type="text" placeholder="Link Code">
          <button class="link">Watch</button>
        </div>
      </div>
      

      <div class="camstart_mid_bottom">
        <div class='videos'>
          

          {% for i in live %}
          <a href={{ url }}><video class="video" autoplay></video></a>

          {% endfor %}

        
        
        </div>
      
      </div>
        

    </div>









  </div>

  {% load static %}
  <script src="{% static 'js/home.js' %}"></script>
</body>
</html>
